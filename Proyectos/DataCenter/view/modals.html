<div id="modal-activos" class="modal">
    <div class="modal-content form-card">
        <span class="close-button">&times;</span>
        <h3 style="text-align: center; margin-bottom: 20px;">Registro de Activos de IT</h3>
        <form>
            <div class="form-group">
                <label for="activo-tipo">Tipo de Activo</label><hr>
                <input type="text" id="activo-tipo" name="activo-tipo" placeholder="Ej: Laptop, Servidor, Switch">
            </div>
            <div class="form-group">
                <label for="activo-modelo">Marca / Modelo</label><hr>
                <input type="text" id="activo-modelo" name="activo-modelo">
            </div>
             <div class="form-group">
                <label for="activo-serial">Serial</label><hr>
                <input type="text" id="activo-serial" name="activo-serial">
            </div>
            <div class="form-button-container">
                <button type="button" class="btn btn-entry">Registrar Activo</button>
            </div>
        </form>
    </div>
</div>

<div id="modal-actividades" class="modal">
    <div class="modal-content form-card">
        <span class="close-button">&times;</span>
        <h3 style="text-align: center; margin-bottom: 20px;">Registro de Evidencias de Actividad</h3>
        
        <div class="form-grid" style="grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px;">
            <div class="evidence-box">
                <label for="evidencia1">Evidencia 1</label>
                <input type="file" id="evidencia1" name="evidencia1" class="evidence-input">
                <div class="evidence-placeholder"><span>+</span></div>
            </div>
            <div class="evidence-box">
                <label for="evidencia2">Evidencia 2</label>
                <input type="file" id="evidencia2" name="evidencia2" class="evidence-input">
                <div class="evidence-placeholder"><span>+</span></div>
            </div>
            <div class="evidence-box">
                <label for="evidencia3">Evidencia 3</label>
                <input type="file" id="evidencia3" name="evidencia3" class="evidence-input">
                <div class="evidence-placeholder"><span>+</span></div>
            </div>
        </div>

        <div class="form-button-container" style="gap: 15px;">
            <button type="button" class="btn btn-exit">Cambiar Todo</button>
            <button type="button" class="btn btn-entry">Guardar Cambios</button>
        </div>
    </div>
</div>
